<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="header">
      <div>
        <form action="./index.js" method="post" id="searchCityForm">
          <input type="search" placeholder="Search City" minlength="2" />
          <button type="submit" id="searchCityButton"></button>
          <div id="error" class="hidden">LOCATION NOT FOUND!</div>
        </form>
      </div>
    </div>
    <div id="weatherInformationContainer">
      <div id="top">
        <div id="weatherCondition"></div>
        <h1 id="location"></h1>
      </div>
      <div id="bottom">
        <div id="fahrenheit"></div>
        <div id="otherWeatherDetails">
          <div id="celsius"></div>
          <div id="windSpeed"></div>
          <div id="humidity"></div>
        </div>
      </div>
    </div>
  </body>
</html>
